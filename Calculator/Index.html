<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">
    <div class="calculator bg-light p-4 rounded shadow">
        <input id="ip" class="form-control mb-3 text-end fs-2" readonly>
        <div class="row g-2">
            <div class="col-3"><button onclick="display('.')" class="btn btn-warning w-100 fs-4">.</button></div>
            <div class="col-3"><button onclick="display('%')" class="btn btn-warning w-100 fs-4">%</button></div>
            <div class="col-3"><button onclick="display('/')" class="btn btn-warning w-100 fs-4">/</button></div>
            <div class="col-3"><button onclick="display('*')" class="btn btn-warning w-100 fs-4">*</button></div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col-3"><button onclick="display('7')" class="btn btn-secondary w-100 fs-4">7</button></div>
            <div class="col-3"><button onclick="display('8')" class="btn btn-secondary w-100 fs-4">8</button></div>
            <div class="col-3"><button onclick="display('9')" class="btn btn-secondary w-100 fs-4">9</button></div>
            <div class="col-3"><button onclick="display('+')" class="btn btn-warning w-100 fs-4">+</button></div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col-3"><button onclick="display('4')" class="btn btn-secondary w-100 fs-4">4</button></div>
            <div class="col-3"><button onclick="display('5')" class="btn btn-secondary w-100 fs-4">5</button></div>
            <div class="col-3"><button onclick="display('6')" class="btn btn-secondary w-100 fs-4">6</button></div>
            <div class="col-3"><button onclick="display('-')" class="btn btn-warning w-100 fs-4">-</button></div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col-3"><button onclick="display('1')" class="btn btn-secondary w-100 fs-4">1</button></div>
            <div class="col-3"><button onclick="display('2')" class="btn btn-secondary w-100 fs-4">2</button></div>
            <div class="col-3"><button onclick="display('3')" class="btn btn-secondary w-100 fs-4">3</button></div>
            <div class="col-3"><button onclick="clearscreen()"   class="btn btn-success w-100 fs-4">Clear</button></div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col-6"><button onclick="display('0')" class="btn btn-secondary w-100 fs-4">0</button></div>
            <div class="col-6"><button onclick="cal()" class="btn btn-danger w-100 fs-4">=</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
